<div *ngIf="hero">

    <div><span>id:</span> {{ hero.id }}</div>
    <div>
        <label>
            name:
            <input type="text" id="hero-name" name="hero-name" [(ngModel)]="hero.name" placeholder="Name:" />
        </label>
    </div>
</div>
